<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹앱으로 인식되도록 설정 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png" />
    <title>쿠팡</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #eeeeee;
        margin-top: 30px;
      }

      .app-container {
        display: flex;
        justify-content: center; /* 가로 가운데 정렬 */
        flex-wrap: wrap; /* 다음 줄로 자연스럽게 넘어감 */
        gap: 20px; /* 앱 간 간격 */
        padding: 20px;
      }

      .app-item {
        width: 100px; /* 아이콘과 텍스트를 포함한 고정 가로폭 */
        text-align: center; /* 텍스트 중앙 정렬 */
      }

      .app-icon {
        width: 100px; /* 모든 아이콘의 가로폭 동일 */
        height: 100px; /* 정사각형 비율 유지 */
        background-color: #ffffff;
        border-radius: 15px; /* 둥근 모서리 */
        border: 1px solid #eee;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .app-name {
        font-size: 14px;
        color: #333;
        word-wrap: break-word; /* 긴 이름은 줄바꿈 */
        margin-top: 5px;
      }

      a {
        text-decoration: none; /* 밑줄 제거 */
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; text-align: center">
      <a href="https://link.coupang.com/a/cabZVz" target="_blank" style="display: inline-block">
        <div class="app-item" style="width: 200px">
          <div><img class="app-icon" src="./assets/icons/icon_coupang.png" style="width: 200px; height: 200px" /></div>
          <div class="app-name">쿠팡 바로가기</div>
        </div>
      </a>
    </div>

    <div class="app-container">
      <a href="https://play.google.com/store/apps/details?id=com.freeformlabs.everybodymap" target="_blank">
        <div class="app-item">
          <div><img class="app-icon" src="./assets/icons/icon_everybodymap.png" /></div>
          <div class="app-name">모두의맵</div>
        </div>
      </a>

      <a href="https://blog.naver.com/freeformlabs" target="_blank">
        <div class="app-item">
          <div><img class="app-icon" src="./assets/icons/icon_naver_blog.png" /></div>
          <div class="app-name">프리폼랩스</div>
        </div>
      </a>

      <a href="https://wellnessstory.kr" target="_blank">
        <div class="app-item">
          <div><img class="app-icon" src="./assets/icons/icon_wellnessstory.png" /></div>
          <div class="app-name">웰니스스토리</div>
        </div>
      </a>

      <a href="https://blog.naver.com/atomy_review" target="_blank">
        <div class="app-item">
          <div><img class="app-icon" src="./assets/icons/icon_atomy.png" /></div>
          <div class="app-name">애터미</div>
        </div>
      </a>
    </div>
  </body>
</html>
